<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPERL - Water Meter</title>
  <link href="../styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-bar">
    <div class="app-bar-inner">
      <a href="../index.html" class="app-icon">üè†</a>
      <div class="app-title"><div class="title">IPERL Water Meter</div><div class="subtitle">Usage</div></div>
      <div class="spacer"></div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header"><span class="material-icons card-icon">opacity</span><h2>Water Meter</h2></div>
      <div class="row">
        <div class="metric"><label>Latest Reading</label><div id="mikeWaterReading">--</div></div>
        <div class="metric"><label>Day / Month / Total</label><div id="mikeUsage">-- / -- / --</div></div>
      </div>
      <canvas id="mikeWaterChart" height="160"></canvas>
    </section>

    <section class="card">
      <div class="card-header"><span class="material-icons card-icon">history</span><h2>Meter History</h2></div>
      <div class="muted">Upload an app-export JSON on the home page to populate real data, or use sample data below.</div>
      <div class="muted" style="margin-top:8px">
        <label for="sheet-url">Google Sheets CSV export URL (optional):</label>
        <input id="sheet-url" placeholder="https://docs.google.com/spreadsheets/d/ID/export?format=csv&gid=0" />
        <button id="btn-fetch-sheet" class="btn">Fetch via proxy</button>
        <button id="btn-load-from-dashboard" class="btn">Load from Dashboard</button>
        <div id="sheet-status" class="muted"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer"><small>IPERL page ‚Äî static prototype</small></footer>
  <script src="../js/iperl.js"></script>
  <script src="../js/init-dashboard.js"></script>
</body>
</html>
